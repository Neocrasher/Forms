<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>This is a form!</h2>
    </header>
    <form>
        <fieldset>
            <legend><h3>Personal Details</h3></legend>
            <label>Name</label>
            <input type="text" placeholder="Name"><br><br>
            <label>Contact Number</label>
            <input type="password" placeholder="Contact"><br><br>
            <label>Age</label>
            <input type="number" min="1" max="120" placeholder="Age"><br><br>
            <label>Gender</label>
            <input type="radio" id="gender" name="gender" value="female">Female<br>
            <input type="radio" id="gender" name="gender" value="Male">Male<br><br>
            <label>Birth Date</label>
            <input type="date"><br><br>
            <label>Iq Level</label>
            <select id="Iq" name="Dumb">
                <option value="Dumb">Dumb!</option>
                <option value="Average">Average!</option>
                <option value="Smart">Smart!</option>
            </select>
            <br><br>
            <input type="submit" value="Register Now!(Not a scam! Definately!)"></input>

        </fieldset>
    </form>
</body>
</html>
